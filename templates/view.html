
<!doctype html>

</head>

<body>
<div>
    <h1>Connexus.us</h1>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->

                </button>
                <a class="navbar-brand" href="/manage">Manage</a>
              </div>
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/create">Create</a>
              </div>
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/viewall">View</a>
              </div>
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/search">Search</a>
              </div>
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/trend">Trending</a>
              </div>
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/manage">Social</a>
              </div>
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/logout">Logout</a>
              </div>
            </div><!-- /.container-fluid -->
        </nav>

    <div class="container">
        <div class="row">
            {% for photo in photos_in_stream %}
                <div class="col-md-2">
                    <img class="img-responsive" src="/display?png={{photo.key()}}">
                    <h3><small>{{photo.comments}}</small> </h3>

                </div>
            {% endfor %}
        </div>
        <div class="row">
            <!-- passing current_stream from View Function-->
            <form action="/upload?current_stream={{current_stream}}" enctype="multipart/form-data" method="post">
                <div class="row">
                    <div class="col-md-2">
                        <input type="file" name="img" />
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="comments" id="comments" class="'txt" value="Comments"/>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-2">
                        <input type="submit" value="Upload"/>
                    </div>
                </div>
            </form>
        </div>

        <br>
        <br>
        <div class="row">
            <form action="/subscribe?current_stream={{current_stream}}" method="post">
                <input type="submit" value="Subscribe" />
            </form>
        </div>
    </div>


</div>
</body>
</html>
